<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Focus Tomato â€“ Settings</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 24px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 12px 0 6px;
        }

        input {
            padding: 8px;
            width: 120px;
        }

        .row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        button {
            margin-top: 16px;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #334155;
            color: #e2e8f0;
            cursor: pointer;
        }

        .hint {
            color: #475569;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>

    <div class="row">
        <div>
            <label for="focusM">Focus (minutes)</label>
            <input id="focusM" type="number" min="1" />
        </div>
        <div>
            <label for="shortBreakM">Short break (minutes)</label>
            <input id="shortBreakM" type="number" min="1" />
        </div>
        <div>
            <label for="longBreakM">Long break (minutes)</label>
            <input id="longBreakM" type="number" min="1" />
        </div>
        <div>
            <label for="cyclesBeforeLong">Cycles before long break</label>
            <input id="cyclesBeforeLong" type="number" min="1" />
        </div>
    </div>

    <button id="save">Save</button>
    <div class="hint">Changes affect the next start/phase.</div>

    <script src="options.js"></script>
</body>

</html>
