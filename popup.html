<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Focus Tomato</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1 id="phase">Focus</h1>
      <div id="time">25:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="skip" title="Skip to next phase">Skip ⏭</button>
      </div>
      <div class="meta">
        <span id="cycle">Cycle: 0</span>
        <a id="opts" href="#" title="Open options">⚙️ Settings</a>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
